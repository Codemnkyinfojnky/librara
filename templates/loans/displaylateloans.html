{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}

<h1 style="color: rgb(196, 34, 214);" class="pushLeft">Late loanes department! enter the book ID below:</h1>
<form action="/loans/displaylateloans" method="POST">

    <label style="color: rgb(196, 34, 214);">Book id:</label>
    <br>
    <input name="bookid" type="number" placeholder="id" required autofocus>
    <br><br>
    <button style="color: rgb(196, 34, 214);" type="submit">Am i late to return this book?</button>
</form>

<div class="pushLeft">
    <table style="color: rgb(196, 34, 214);">
        <tr>
            <th>customer ID</th>
            <th>book ID</th>
            <th>loan Date</th>
        </tr>
        {%for loan in loans%}
        <tr>
            <td>{{loan[0]}}</td>
            <td>{{loan[1]}}</td>
            <td>{{loan[2]}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
<div class="pushLeft">
    {{dis}}
</div>
{%endblock%}
{%block footer%}{{super()}}{%endblock%}
